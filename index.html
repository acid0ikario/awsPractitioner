<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simulado AWS Practitioner</title>
    <!-- Bootswatch Darkly (Bootstrap 5) -->
    <link id="themeStylesheet" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/darkly/bootstrap.min.css" />
    <!-- App overrides -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="#">Simulado de Test</a>
        <div class="ms-auto d-flex align-items-center gap-2">
          <label for="themeSelect" class="form-label text-white-50 me-1 mb-0" style="font-size: .9rem;">Tema</label>
          <select id="themeSelect" class="form-select form-select-sm" style="width: 170px;"></select>
          <span class="badge bg-dark" id="totalPoolBadge">Banco: —</span>
        </div>
      </div>
    </nav>

    <div class="container my-4">

      <section id="config" class="mb-3">
        <div class="card">
          <div class="card-body">
            <div class="row g-3 align-items-center">
              <div class="col-sm-6 col-md-4">
                <label for="numPreguntas" class="form-label">Cantidad de preguntas</label>
                <input id="numPreguntas" type="number" min="1" step="1" class="form-control" />
              </div>
              <div class="col-sm-6 col-md-4">
                <label for="tiempoMin" class="form-label">Tiempo (minutos)</label>
                <input id="tiempoMin" type="number" min="1" step="1" value="15" class="form-control" />
              </div>
            </div>
            <div class="row g-3 mt-2">
              <div class="col-auto">
                <div class="form-check">
                  <input id="mezclarPreguntas" type="checkbox" checked class="form-check-input" />
                  <label for="mezclarPreguntas" class="form-check-label">Mezclar preguntas</label>
                </div>
              </div>
              <div class="col-auto">
                <div class="form-check">
                  <input id="mezclarOpciones" type="checkbox" checked class="form-check-input" />
                  <label for="mezclarOpciones" class="form-check-label">Mezclar opciones (dentro de cada pregunta)</label>
                </div>
              </div>
            </div>
            <div class="mt-3 d-flex gap-2">
              <button id="btnComenzar" class="btn btn-primary">Comenzar</button>
              <button id="btnCargar" class="btn btn-secondary" title="Recargar banco de preguntas">Recargar</button>
            </div>
            <p class="form-text mt-2">Nota: El banco se carga desde <code>questions.json</code>.</p>
          </div>
        </div>
      </section>

      <section class="hidden" id="exam">
        <div class="card">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <div id="paginacion" class="text-muted">Pregunta —/—</div>
              <div id="cronometro" class="badge rounded-pill text-bg-dark">00:00</div>
            </div>

            <div class="question" id="question"></div>

            <div class="d-flex flex-wrap gap-2 mt-3">
              <button id="btnPrev" class="btn btn-outline-secondary" disabled>Anterior</button>
              <button id="btnNext" class="btn btn-outline-secondary">Siguiente</button>
              <div class="flex-grow-1"></div>
              <button id="btnFinalizar" class="btn btn-success">Finalizar y Calificar</button>
              <button id="btnReset" class="btn btn-danger">Reiniciar</button>
            </div>

            <div class="navigator mt-3" id="navigator"></div>
          </div>
        </div>
      </section>

      <section class="hidden" id="results">
        <div class="card">
          <div class="card-body">
            <h2 class="h4">Resultados</h2>
            <div class="summary" id="summary"></div>
            <div class="d-flex gap-2 mt-2">
              <button id="btnRevisar" class="btn btn-outline-secondary">Revisar preguntas</button>
              <button id="btnNuevo" class="btn btn-primary">Nuevo Test</button>
            </div>
            <div id="review" class="mt-3"></div>
          </div>
        </div>
      </section>
    </div>

    <script src="app.js"></script>
  </body>
  </html>
